            align-items: center;
            height: 80vh; /* 100% of the viewport height */

        .image-container a {

            text-decoration: none;

        }

        .content-container {
            background-color: white;
            padding: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center; /* 水平居中 */
            flex-direction: column; /* 垂直排列 */

        }


        .book-group {
            display: flex;
            margin-bottom: 60px; /* 設定組之間的間距，可根據需要調整 */

        .book-group img {
            width: 350px; /* 設定圖片寬度，可根據需要調整 */
            margin-right: 150px; /* 設定圖片和文字之間的間距，可根據需要調整 */
        }

        .book-description {
            flex: 1; /* Take up remaining space */
            max-width: 400px; /* 設定文字區域最大寬度，可根據需要調整 */
        }
        
        h4 {

        }

        /* Your existing CSS goes here */

            display: flex;
            flex-direction: row; /* Default direction */
            /* Other styles */
        }
